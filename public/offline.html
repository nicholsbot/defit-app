<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#F0A30A" />
  <title>DEFIT â€” Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #222222;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 120px;
      height: 120px;
      margin-bottom: 2rem;
    }
    h1 {
      color: #F0A30A;
      font-size: 1.75rem;
      margin-bottom: 0.75rem;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 400px;
      color: #a3a3a3;
    }
    .retry-btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      background-color: #F0A30A;
      color: #222222;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .retry-btn:hover { opacity: 0.85; }
    .divider {
      width: 60px;
      height: 3px;
      background-color: #347C4A;
      border-radius: 2px;
      margin: 1.5rem 0;
    }
  </style>
</head>
<body>
  <img src="/icons/icon-192.png" alt="DEFIT Logo" class="logo" />
  <h1>You're Offline</h1>
  <div class="divider"></div>
  <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
  <button class="retry-btn" onclick="window.location.reload()">Retry</button>
</body>
</html>
